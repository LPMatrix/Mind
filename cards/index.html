<!DOCTYPE html>
<html>
<head>
	<title>FlashCards</title>
	<link rel="stylesheet" type="text/css" href="../style.css">
	<style type="text/css">
		.container{
			background-color: #FFF;
		}
	</style>
</head>
<body>
	<div class="header" id="time"></div>
	<div class="container flip-card" id="container">
		<div class="inner flip-card-inner">
			<div class="flip-card-front">
				<h1 id="title"></h1>
				<p id="content"></p>
			</div>
			<div class="flip-card-back">
				<h1 id="title"></h1>
				<p id="content"></p>
			</div>
		</div>
	</div>
</body>
</html>
