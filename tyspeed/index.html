<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TySpeed</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body class="text-white " style="background-color: #618833">
  <header class="text-center p-3 mb-5" style="background-color: #8BC34A">
      <!-- Time & Score Columns -->
      <div class="row mt-5">
        <div class="col-md-6">
          <h3>Time Left:
            <span id="time">0</span>
          </h3>
        </div>
        <div class="col-md-6">
          <h3>Score:
            <span id="score">0</span>
          </h3>
        </div>
      </div>
  </header>
  <div class="container-fluid text-center">

    <!-- Word & Input -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead">Type The Given Word Within
          <span class="text-primary" id="seconds">5</span> Seconds:</p>
        <h2 class="display-2 mb-5" id="current-word">hello</h2>
        <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
        <h4 class="mt-3" id="message"></h4>
      </div>
    </div>
  </div>
  <script src="js/words.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
